    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="index.html">
            <img src="images/nav logo.png" alt="">

          <button class="navbar-toggler ml-md-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto text-center">
              <li class="nav-item active  mr-3">
                <a class="nav-link" href="index.html">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item  mr-3">
                <a class="nav-link scroll" href="#about">about</a>
              </li>
              <li class="nav-item dropdown mr-3">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                  Navigate

                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item scroll" href="#services">Services</a>
                  <a class="dropdown-item scroll" href="#team">Team</a>

              order

          </div>
        </nav>
      </div>
    </header>
    <main class="mb-5 container">
        <h1 class="text-center my-5">Create an Account</h1>
      <form action="" method="POST" class="signup-form row" id="signup-form">
        <div class="col-md-6 form-group">
            <input type="text" placeholder="Firstname" required class="form-control">
        </div>
        <div class="col-md-6 form-group">
            <input type="text" placeholder="Lastname" required class="form-control">
        </div>
        <div class="col-md-6 form-group">
            <input type="email" placeholder="Email" required class="form-control">
        </div>
        <div class="col-md-6 form-group">
            <input type="number" placeholder="Phone Number" required class="form-control">
        </div>
        <div class="col-md-6 form-group">
            <input type="password" placeholder="Password" required class="form-control">
        </div>
        <div class="col-md-6 form-group">
            <input type="password" placeholder="Confirm Password" required class="form-control">
        </div>
        <div class="col-md-12 text-center mt-3">
            <div>
                <input type="checkbox"> By signing up, I agree to the terms and conditions of the site.
            </div>
            <button class="btn btn-success mt-2">Create Account</button>
        </div>
      </form>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
