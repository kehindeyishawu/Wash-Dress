        <div class="form-group">
          <label for="fullname"> Fullname </label>
            <textarea name="fullname" id="fullname" class="form-control" cols="30" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <label for="pickup-address"> Pickup Address: (Locations are only within LASU campus and down to Igando axis.) </label>
            <textarea name="pickupAddress" id="pickup-address" class="form-control" cols="30" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <label for="delivery"> Delivery Address: (Locations are only within LASU campus and down to Igando axis.) </label>
